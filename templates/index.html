<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联影自动化测试平台</title>
    <style> .rr{float:left;width:50%;}</style>
</head>
<body>
<div style="width:600px;height:30px">
    <div class="rr"> 联影自动化测试平台  </div>
    <div class="rr">
       {% if session['username'] == 'cao'  %}
        <a href="#">{{ session['username']}}</a>
        <a href="#">注销</a>
    {% else %}                   <!--否则就显示登录与注册链接-->
        <a href="{{ url_for('user.loginpage') }}">登陆</a>
        <a href="#">注册</a>
    {% endif %}

    </div>
    <div style="clear:both;"></div>
</div>

</body>
</html>
