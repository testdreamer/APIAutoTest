<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联影自动化测试平台</title>
    <style> .rr{float:left;width:50%;}</style>
</head>
<body>
<div style="width:600px;height:30px">
    <div class="rr"> 安全自动化  </div>
    <div class="rr">
       {% if session['username'] == 'cao'  %}
        <a href="#">{{ session['username']}}</a>
        <a href="#">注销</a>
    {% else %}                   <!--否则就显示登录与注册链接-->
        <a href="{{ url_for('user.loginpage') }}">登陆</a>
        <a href="#">注册</a>
    {% endif %}

    </div>
    <div style="clear:both;"></div>
</div>
<img src="{{ url_for('static',filename='img/ic_launcher.png')}}" alt="">
<hr>
<center>
    <h3>选择项目</h3>
    <div>
        <form action="/loginProcess" method="post">
        项目地址: <input type="text" name="nm"><br>
        <input type="submit" name="submit" value="执行">
        </form>
    </div>
</center>
</body>
</html>
